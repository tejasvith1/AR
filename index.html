<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h2>AR Models</h2>

    <!-- Model 1 -->
    <model-viewer 
        src="model1.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate
        style="width: 100%; height: 400px;">
    </model-viewer>
    <p>Model 1 in AR</p>

    <br>

    <!-- Model 2 -->
    <model-viewer 
        src="model2.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate
        style="width: 100%; height: 400px;">
    </model-viewer>
    <p>Model 2 in AR</p>

</body>
</html>
