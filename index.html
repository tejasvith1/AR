<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching AR...</title>
    <script>
        function openARModel() {
            const androidModel = "https://tejasvith1.github.io/AR/model1.glb"; // Change to model2.glb if needed
            const iosModel = "https://tejasvith1.github.io/AR/model1.usdz"; // Change to model2.usdz if needed

            const userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("android")) {
                // Android: Open Scene Viewer directly
                window.location.href = `intent://${androidModel}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                // iOS: Open AR Quick Look
                window.location.href = iosModel;
            } else {
                // Fallback: Show message
                document.getElementById("message").innerText = "Your device does not support AR.";
            }
        }
    </script>
</head>
<body onload="openARModel()">
    <h2>Loading AR...</h2>
    <p id="message">If nothing happens, please enable AR on your device.</p>
</body>
</html>
