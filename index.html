<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading AR...</title>
    <script>
        function openARModel() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes("android")) {
                // ✅ Android - Open in Scene Viewer (Google AR)
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://tejasvith1.github.io/AR/model1.glb&mode=ar_preferred";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                // ✅ iOS - Open in AR Quick Look
                window.location.href = "https://tejasvith1.github.io/AR/model1.usdz";
            } else {
                // ❌ Show message if not supported
                document.getElementById("message").innerText = "AR is only supported on Android (Scene Viewer) and iOS (AR Quick Look).";
            }
        }
    </script>
</head>
<body onload="openARModel()">
    <h2>Loading AR...</h2>
    <p id="message">If nothing happens, please enable AR on your device.</p>
</body>
</html>
