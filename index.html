<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading AR...</title>
    <script>
        function openARModels() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes("android")) {
                // ✅ Android - Open both models in Scene Viewer
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://tejasvith1.github.io/AR/model1.glb&file=https://tejasvith1.github.io/AR/model2.glb&mode=ar_preferred&title=My%20AR%20Models";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                // ✅ iOS - Open first model, with manual selection for second
                window.location.href = "https://tejasvith1.github.io/AR/model1.usdz";
                setTimeout(() => {
                    window.location.href = "https://tejasvith1.github.io/AR/model2.usdz";
                }, 3000); // Opens second model after 3 seconds
            } else {
                // ❌ Show message if AR is not supported
                document.getElementById("message").innerText = "AR is only supported on Android (Scene Viewer) and iOS (AR Quick Look).";
            }
        }
    </script>
</head>
<body onload="openARModels()">
    <h2>Loading AR...</h2>
    <p id="message">If nothing happens, please enable AR on your device.</p>
</body>
</html>
